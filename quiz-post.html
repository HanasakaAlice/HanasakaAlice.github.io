<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズページ</title>
  <style>
    /* --- 全体レイアウト（適宜調整） --- */
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 1rem;
    }

    /* --- クイズコンテナ --- */
    .quiz-container {
      margin-bottom: 2rem; /* クイズを複数出すときに備えて余白 */
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* --- 問題文 --- */
    .quiz-question {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    /* --- 選択肢のボタン --- */
    .choices button {
      display: inline-block;
      padding: 8px 16px;
      margin-right: 1rem;
      border: 2px solid #aaa;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .choices button:hover {
      background: #eee;
    }

    /* --- 正解ボタンを押したときの見た目 --- */
    .correct {
      border-color: green;
      color: green;
      font-weight: bold; /* お好みで */
    }

    /* --- 不正解ボタンを押したときの見た目 --- */
    .incorrect {
      border-color: red;
      color: red;
      font-weight: bold; /* お好みで */
    }
  </style>
</head>
<body>
  <h1>クイズ</h1>

  <!-- クイズ 1 -->
  <div class="quiz-container">
    <div class="quiz-question">
      Q1. 「りんご」は英語でなんでしょう？
    </div>
    <div class="choices">
      <!-- 1つ目のボタンを正解にする場合は checkAnswer(true, this) -->
      <button onclick="checkAnswer(true, this)">Apple</button>
      <!-- 2つ目は不正解にする場合は checkAnswer(false, this) -->
      <button onclick="checkAnswer(false, this)">Orange</button>
    </div>
  </div>

  <!-- クイズ 2 -->
  <div class="quiz-container">
    <div class="quiz-question">
      Q2. 「ネコ」は英語でなんでしょう？
    </div>
    <div class="choices">
      <button onclick="checkAnswer(false, this)">Dog</button>
      <button onclick="checkAnswer(true, this)">Cat</button>
    </div>
  </div>

  <!-- 必要に応じてクイズを増やす -->

  <script>
    /**
     * 正解・不正解を判定し、見た目とマークを変える関数。
     *  - isCorrect: trueなら正解、falseなら不正解
     *  - element: クリックされたボタンの要素
     */
    function checkAnswer(isCorrect, element) {
      // 正解なら緑色 + ✔️、不正解なら赤色 + ❌
      if (isCorrect) {
        element.classList.add("correct");
        element.innerHTML += " ✔️";
      } else {
        element.classList.add("incorrect");
        element.innerHTML += " ❌";
      }

      // 同じ問題内の全ボタンを無効化する（何度も選べないように）
      const parent = element.parentNode;             // .choices
      const buttons = parent.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
    }
  </script>
</body>
</html>
